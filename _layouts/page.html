---
layout: default
---
<!-- page.html -->
        <div class="post">

          <header class="post-header">
            <h1 class="post-title">{{ page.title }}</h1>
            <p class="post-description">{{ page.description }}</p>
            {% if page.links %}
              {% for link in page.links %}
                  <a href="{{ link.url }}" class="btn">
                    <i class="{{ link.icon_pack }} fa-{{ link.icon }}"></i> {{ link.name }}
                  </a>
              {% endfor %}
            {% endif %}
            <hr/>
            {% if page.img %}
              <img src="{{ relative_url }}/{{ page.img }}" alt="{{ page.title }}" class="post-image"/>
              {% if page.image %}
                  {% if page.image.caption %}
                    <p class="post-image-caption"><center>{{ page.image.caption }}</center></p>
                  {% endif %}
              {% endif %}
            {% endif %}
          </header>

          <article>
            {{ content }}
          </article>

        </div>
